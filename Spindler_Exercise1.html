<!DOCTYPE html>
<html>
<head>
    <title>Mad Lib #1</title>
</head>
<body>
<div id="output"></div>
<script>
    var properNameOne = prompt("Enter a proper name");
    var properNameTwo = prompt("Enter a second proper name")
    var verb = prompt("Enter a verb (past tense)");
    var verb2 = prompt("Enter a second verb (past tense)");
    var verb3 = prompt("Enter a third verb");
    var adj = prompt("Enter an adjective");
    var adj2 = prompt("Enter another adjective");
    var adj3 = prompt("Enter one more adjective")
    var out = "Roses are Red. Violets are blue. <br/>"

    out += properNameOne + " left town without wearing a shoe.<br/>";
    out += properNameTwo + " also left the town, but he did wear a shoe.<br/>"
    out += properNameOne + ' ' + verb;
    out += " and " + properNameOne + ' ' + verb2;
    out += " and also " + properNameTwo + ' ' + verb3+'.<br/>';
    out += " But I am " + adj + ' ' + properNameOne + " thought.<br/> ";
    out += "But I am also " + adj2 + ' ' + properNameTwo + " thought. <br/>";
    out += "And kind of " + adj3 + " too!";
    document.getElementById("output").innerHTML = out;
</script>
</body>
</html>
