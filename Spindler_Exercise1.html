<!DOCTYPE html>
<html>
<head>
    <title>Mad Lib #1</title>
</head>
<body>
<div id="output"></div>
<script>
    var properNameOne = prompt("Enter a proper name");
    var properNameTwo = prompt("Enter a second proper name")
    var verb = prompt("Enter a verb (past tense)");
    var verb2 = prompt("Enter a second verb (past tense)");
    var verb3 = prompt("Enter a third verb");
    var adj = prompt("Enter an adjective");
    var adj2 = prompt("Enter another adjective");
    var adj3 = prompt("Enter one more adjective")
    var out = "Roses are Red. Violets are blue. "

    out += properNameOne + " left town without wearing a shoe. ";
    out += properNameTwo + " also left the town "
    out += properNameOne + verb;
    out += " And " + properNameOne + verb2;
    out += " And " + properNameTwo + verb3;
    out += " But I am " + adj + properNameOne + "thought. ";
    out += "But I am " + adj3 + properNameTwo + "thought. ";
    out += "And kind of " + adj2 + " too!";
    document.getElementById("output").innerHTML = out;
</script>
</body>
</html>
