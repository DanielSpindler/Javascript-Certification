<!DOCTYPE html>
<html>
<head>
    <title>Lab #2</title></head>
<body>
<div id="out"></div>
<script>
    seperator = prompt("Enter a Seperator")
    name1 = "Tom" + seperator
    name2 = "Bob" + seperator
    name3 = "Mary" + seperator
    name4 = "Caitlyn" + seperator
    name5 = "Red" + seperator
    name6 = "Douglas" + seperator
    name7 = "Judy" + seperator
    name8 = "Susan"

    //kept the condition and now filtering just for having input
    if (seperator.length > 0) {
        document.getElementById('out').innerHTML =
            name1 + name2 + name3 + name4 + name5 + name6 + name7 + name8
    } else {
        //reloading the site if condition not met
        alert('We need a Seperator!')
        window.location.reload()
    }
</script>
</body>
</html>
