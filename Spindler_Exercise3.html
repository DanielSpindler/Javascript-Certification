<!DOCTYPE html>
<html>
<head>
    <title>Lab #3</title></head>
<body>
<div id="out"></div>
<script>
    var operand1 = parseInt(prompt("Operand1"))
    var operand2 = parseInt(prompt("Operand2"))

    if (operand1 && operand2) {
        document.writeln(operand1 + operand2)
        document.writeln(operand1 - operand2)
        document.writeln(operand1 * operand2)
        document.writeln(operand1 == operand2) //equal not identical(===)
        document.writeln(operand1 < operand2)
        document.writeln(operand1 % operand2)
    }
</script>
</body>
</html>
