<!DOCTYPE html>
<html>
<head>
    <title>Lab #8</title></head>
<body>
<div id="out"></div>
<script>
    let num1 = parseInt(prompt('First number'))
    let num2 = parseInt(prompt('Second number'))
    const OP = prompt('Operator +,-,*,/,%')
    let result

    const showResult = (num1, num2, OP) => {
        switch (OP) {
            case '+':
                result = num1 + OP + num2 + '=' + (num1 + num2)
                break;
            case '-':
                result = num1 + OP + num2 + '=' + (num1 - num2)
                break;
            case'*':
                result = num1 + OP + num2 + '=' + (num1 * num2)
                break;
            case'/':
                result = num1 + OP + num2 + '=' + (num1 / num2)
                break;
            case '%':
                result = num1 + OP + num2 + '=' + (num1 % num2)
                break;
            default:
                alert(OP + 'is no valid operation')
        }
        document.getElementById('out').innerHTML = result
    }

    if(OP){
        showResult(num1,num2,OP)
    }

</script>
</body>
</html>
